- alias: 'button long_click woonkamer  right on '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4a149_click
      to: 'right_long'
  action:
    - service: script.dim_light
      data:
        light_entity: light.staande_lamp

- alias: 'button long_click woonkamer  right off'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4a149_click
      to: ''
      from: 'right_long'
  action:
    - service: homeassistant.turn_off
      entity_id: script.dim_light
    - service: homeassistant.turn_off
      entity_id: script.dim_light_loop
      
