- alias: 'button click woonkamer  right '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4a149_click
      to: 'right'
  action:
    service_template: >
      {% if is_state('light.staande_lamp', 'off') %}
        script.turn_on_light
      {% else %}
        script.turn_off_light
      {% endif %}
    data:
      light_entities: light.staande_lamp
      kelvin: 2000
      brightness_pct: 50

