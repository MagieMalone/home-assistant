- alias: 'button click woonkamer  right_double '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4a149_click
      to: 'right_double'
  action:
    - service: switch.turn_off
      entity_id: switch.circadian_lighting_circadian_lighting
    - service: script.turn_on_light
      data_template:
        light_entities: light.staande_lamp
        kelvin: >
            {% set current = state_attr('light.staande_lamp', 'color_temp') |int %}
            {% if current <= 200 %}
              3000
            {% elif current <= 350  %}
              2000
            {% else %}
              6000
            {% endif %}
      
