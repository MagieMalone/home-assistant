- alias: 'button long_click keuken  right on '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: 'right_long'
  action:
    - service: script.dim_light
      data:
        light_entity: light.keuken_1, light.keuken_2, light.keuken_3

- alias: 'button long_click keuken  right off'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: ''
      from: 'right_long'
  action:
    - service: homeassistant.turn_off
      entity_id: script.dim_light
    - service: homeassistant.turn_off
      entity_id: script.dim_light_loop
      
- alias: 'button long_click keuken  left on '
  hide_entity: true
  trigger:
