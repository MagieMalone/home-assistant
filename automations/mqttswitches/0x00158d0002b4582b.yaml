- alias: 'button long_click keuken  left off'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: ''
      from: 'left_long'
  action:
    - service: homeassistant.turn_off
      entity_id: script.dim_light
    - service: homeassistant.turn_off
      entity_id: script.dim_light_loop

- alias: 'button click keuken  right_double '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: 'right_double'
  action:
    - service: switch.turn_off
      entity_id: switch.circadian_lighting_circadian_lighting
    - service: script.turn_on_light
      data_template:
        light_entities: light.keuken_1, light.keuken_2, light.keuken_3
        kelvin: >
            {% set current = state_attr('light.keuken_1', 'color_temp') |int %}
            {% if current <= 200 %}
              3000
            {% elif current <= 350  %}
              2000
            {% else %}
              6000
            {% endif %}
      
