- alias: 'button click keuken  right '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: 'right'
  action:
    service_template: >
      {% if is_state('light.keuken_1', 'off') %}
        script.turn_on_light
      {% else %}
        script.turn_off_light
      {% endif %}
    data:
      light_entities: light.keuken_1, light.keuken_2, light.keuken_3
      kelvin: 5000
      brightness_pct: 100

- alias: 'button click keuken  left '
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0002b4582b_click
      to: 'left'
  action:
    service_template: >
