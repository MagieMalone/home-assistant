start_chromecast:
  alias: Start chromecast
  sequence:
  - service: media_player.turn_on
    data: {}
    target:
      entity_id: media_player.tv_samsung
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: media_player.select_source
    data:
      source: HDMI
    target:
      entity_id: media_player.tv_samsung
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - service: media_player.select_source
    data:
      source: HDMI2
    target:
      entity_id: media_player.ht_nt5_2
  mode: single
