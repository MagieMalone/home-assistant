toon:
  client_id: !secret toon_consumer_key
  client_secret: !secret toon_consumer_secret
input_select:
  heating:
    name: Heating options
    options:
      - sleep
      - home
      - comfort
      - away
    initial: away
    icon: mdi:flame

input_number:
  thermostat_set_point:
    name: Thermostaat
    min: 5
    max: 35
    initial: 15
    step: 0.5
    unit_of_measurement: Â°C
    icon: mdi:thermometer
sensor:
  - platform: template
    sensors:
      heating_set_temperature:
        value_template: '{{state_attr("climate.toon_thermostat", "temperature") | float }}'
      heating_preset_mode: 
        value_template: '{{state_attr("climate.toon_thermostat", "preset_mode")}}'
      toon_action:
        value_template: '{{state_attr("climate.toon_thermostat", "hvac_action")}}'
      thermostat_condition:
        value_template: >
          {% if is_state('sensor.0x00158d00031e0aff_temperature', 'unknown') %}
            {% if is_state('sensor.0x00158d00036c1ba4_temperature', 'unknown') %}
              {{(states('input_number.berkhout_temperatuur_0d') |float ) <20}}
            {% else %}
              {{(states('sensor.0x00158d00031e0aff_temperature') |float ) <20  and (states('input_number.berkhout_temperatuur_0d') |float ) <20 }}
            {% endif %}
          {% else %}
            {{(( states('sensor.0x00158d00031e0aff_temperature')  )|float) < (( states('sensor.0x00158d00036c1ba4_temperature') ) | float) and (states('sensor.0x00158d00031e0aff_temperature') |float ) <20  and (states('input_number.berkhout_temperatuur_0d') |float ) <20 }}
          {% endif %}
          
timer:
  toon_automation:
    name: Time remaining
    duration: 120
automation:
  - alias: 'kachel aan bij thuiskomst'
    id: '48794350603208'
    trigger:
#      - platform: numeric_state
#        entity_id: sensor.phone_to_home
#        below: 15
      - platform: state
        entity_id: input_select.arnoud_status
        to: 'Net Thuis'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.thermostat_condition
          state: 'True'
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: time
                  after: '10:00:00'
                  before: '21:00:00' 
                - condition: state
                  entity_id: 'binary_sensor.workday_sensor'
                  state: 'on'
            - condition: and
              conditions:
                - condition: time
                  after: '09:00:00'
                  before: '22:00:00'
                - condition: state
                  entity_id: 'binary_sensor.workday_sensor'
                  state: 'off'
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel aan'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: home
  - alias: 'kachel uit'
    id: '3487932089739032'
    trigger:
      platform: time
      at: '21:30:00'
    condition:
      condition: state
      entity_id: 'binary_sensor.workday1d'
      state: 'on'
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel uit'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: sleep
  - alias: 'kachel uit weekend'
    id: '899328673478992'
    trigger:
      platform: time
      at: '23:00:00'
    condition:
      condition: state
      entity_id: 'binary_sensor.workday1d'
      state: 'off'
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel uit'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: sleep
  - alias: 'kachel aan op tijd'
    id: '487943503783603208'
    trigger:
      - platform: time
        at: '09:00:00' 
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.thermostat_condition
          state: 'True'
        - condition: template
          value_template: "{{ not is_state('input_select.house_mode', 'weg') }}"

    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel aan'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: home
  - alias: 'kachel aan smorgens voor vertrek'
    id: '34567384890732300888734'
    trigger:
      platform: time_pattern
      seconds: 00
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ now().strftime('%D %H:%M') == ( (as_timestamp(states('sensor.calc_leave_time')) - 3600 )| timestamp_custom('%D %H:%M', 1)) }}"
          # temp badkamer
        - condition: numeric_state
          entity_id: sensor.0x00158d00031e31ac_temperature
          below: 20
        - condition: state
          entity_id: sensor.thermostat_condition
          state: 'True'
        - condition: template
          value_template: "{{ not is_state('input_select.house_mode', 'weg') }}"
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel aan'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: comfort
  - alias: 'Zet kachel uit smorgens zodra badkamer warm is'
    id: '83746345875808312346030'
    trigger:
      - platform: numeric_state
        entity_id: sensor.0x00158d00031e31ac_temperature
        above: 20
      - platform: template
        value_template: "{{ now().strftime('%D %H:%M') < (as_timestamp(states('sensor.calc_leave_time')) | timestamp_custom('%D %H:%M', 1)) }}"
    condition:
        condition: and
        conditions:
          - condition: state
            entity_id: sensor.heating_preset_mode
            state: 'comfort'
          - condition: time
            before: '09:00:00' 
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel uit'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: away
