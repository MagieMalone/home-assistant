        entity_id: proximity.home
        above: 11.8
    action:
      service: notify.pushover
      data_template:
        title: 'proximity testing'
        message: "GPS is {{states('proximity.home')}}km ver weg en heeft status {{state_attr('proximity.home', 'dir_of_travel')}}  en kachel staat in stand {{states('sensor.heating_preset_mode')}} en condition is {{states('sensor.thermostat_condition')}}"
  - alias: 'proximity based kachel aan'
    id: '36142780901230468498301'
    trigger: 
      - platform: numeric_state
        entity_id: proximity.home
        below: 25
#      - platform: template
#        value_template: "{{is_state_attr('proximity.home', 'dir_of_travel', 'towards')}}"  
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{is_state_attr('proximity.home', 'dir_of_travel', 'towards')}}"
#        - condition: numeric_state
#          entity_id: proximity.home
#          below: 25
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.heating_preset_mode
              state: 'sleep'
            - condition: state
              entity_id: sensor.heating_preset_mode
              state: 'away'
        - condition: state
          entity_id: sensor.thermostat_condition
          state: 'True'
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: time
                  after: '15:00:00'
                  before: '21:00:00' 
                - condition: state
                  entity_id: 'binary_sensor.workday_sensor'
                  state: 'on'
            - condition: and
              conditions:
                - condition: time
                  after: '09:00:00'
                  before: '22:00:00'
                - condition: state
                  entity_id: 'binary_sensor.workday_sensor'
                  state: 'off'
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel aan'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: home
  - alias: 'proximity based kachel uit'
    id: '65781233029308062315'
    trigger: 
      - platform: numeric_state
        entity_id: proximity.home
        above: 11.8
#      - platform: template
#        value_template: "{{is_state_attr('proximity.home', 'dir_of_travel', 'away_from')}}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{is_state_attr('proximity.home', 'dir_of_travel', 'away_from')}}"
#        - condition: numeric_state
#          entity_id: proximity.home
#          above: 11.8
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.heating_preset_mode
              state: 'home'
            - condition: state
              entity_id: sensor.heating_preset_mode
              state: 'comfort'
    action:
      - service: timer.start
        entity_id: timer.toon_automation
      - alias: 'zet kachel uit'
        service: climate.set_preset_mode
        data:
          entity_id: climate.toon_thermostat
          preset_mode: away
  - alias: 'test new condition'
    id: '578094357868690285602'
    trigger: 
      platform: state
      entity_id: sensor.thermostat_condition
    action:
      service: notify.pushover
      data_template:
        title: 'test condition'
        message: >
         state: {{states('sensor.thermostat_condition')}}
         buiten: {{(states('sensor.temperatuur_buiten')  )|float}}
         woonkamer: {{(states('sensor.temperatuur_woonkamer') ) | float}}
         forecast: {{(states('input_number.berkhout_temperatuur_0d')) |float}}
         
