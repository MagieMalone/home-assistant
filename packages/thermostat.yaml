toon:
  client_id: !secret toon_consumer_key
  client_secret: !secret toon_consumer_secret
input_select:
  heating:
    name: Heating options
    options:
      - sleep
      - home
      - comfort
      - away
    icon: mdi:fire

input_number:
  thermostat_set_point:
    name: Thermostaat
    min: 5
    max: 35
    initial: 15
    step: 0.5
    unit_of_measurement: Â°C
    icon: mdi:thermometer

sensor:
  - platform: template
    sensors:
      heating_set_temperature:
        value_template: '{{state_attr("climate.toon_thermostat", "temperature") | float }}'
      heating_preset_mode:
        value_template: '{{state_attr("climate.toon_thermostat", "preset_mode")}}'
      toon_action:
        value_template: '{{state_attr("climate.toon_thermostat", "hvac_action")}}'
      thermostat_condition:
        value_template: >
          {% if is_state('sensor.0x00158d00031e0aff_temperature', 'unknown') %}
            {% if is_state('sensor.0x00158d00036c1ba4_temperature', 'unknown') %}
              {{(states('input_number.berkhout_temperatuur_0d') |float ) <20}}
            {% else %}
              {{(states('sensor.0x00158d00031e0aff_temperature') |float ) <20  and (states('input_number.berkhout_temperatuur_0d') |float ) <20 }}
            {% endif %}
          {% else %}
            {{(( states('sensor.0x00158d00031e0aff_temperature')  )|float) < (( states('sensor.0x00158d00036c1ba4_temperature') ) | float) and (states('sensor.0x00158d00031e0aff_temperature') |float ) <20  and (states('input_number.berkhout_temperatuur_0d') |float ) <20 }}
          {% endif %}

timer:
  toon_automation:
    name: Time remaining
    duration: 120
automation:
  - alias: "kachel nieuw"
    id: "432578090243508970892435"
    trigger:
      - platform: state
        entity_id: input_select.arnoud_status
        to: "Net Thuis"
      - platform: state
        entity_id: input_select.arnoud_status
        to: "Weg"
        for: "01:00:00"
      - platform: numeric_state
        entity_id: proximity.home
        above: 11.8
      - platform: numeric_state
        entity_id: proximity.home
        below: 25
      - platform: state
        entity_id: group.windows_kachel
        from: "off"
        to: "on"
      - platform: state
        entity_id: group.windows_kachel
        from: "on"
        to: "off"
      - platform: time
        at:
          - "09:00:00"
          - "23:00:00"
          - "21:30:00"
          - input_datetime.pre_heat_time
    condition: []
    action:
      - choose:
          - conditions:
              - condition: and
                conditions:
                  - condition: template
                    value_template: "{{trigger.entity_id == 'proximity.home'}}"
                  - condition: template
                    value_template: "{{trigger.to_state > trigger.above}}"
            sequence:
              - alias: "zet kachel uit"
                service: script.kachel_mode
                data:
                  mode: "away"
          - conditions:
              - condition: template
                value_template: "{{ trigger.entity_id == 'input_datetime.pre_heat_time' }}"
            sequence:
              - alias: "zet kachel aan"
                service: script.kachel_mode
                data:
                  mode: "comfort"
              - wait_for_trigger:
                  platform: numeric_state
                  entity_id: sensor.0x00158d00031e31ac_temperature
                  above: 20
                timeout: "00:30:00"
              - alias: "zet kachel uit"
                service: script.kachel_mode
                data:
                  mode: "away"
          - conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity_id: sensor.thermostat_condition
                    state: "True"
                  - condition: state
                    entity_id: group.windows_kachel
                    state: "off"
                  - condition: or
                    conditions:
                      - condition: and
                        conditions:
                          - condition: time
                            after: "08:59:59"
                            before: "21:00:00"
                          - condition: state
                            entity_id: "binary_sensor.workday_sensor"
                            state: "on"
                      - condition: and
                        conditions:
                          - condition: time
                            after: "08:59:59"
                            before: "22:00:00"
                          - condition: state
                            entity_id: "binary_sensor.workday_sensor"
                            state: "off"
                  - condition: or
                    conditions:
                      - condition: state
                        entity_id: input_select.arnoud_status
                        state: "Thuis"
                      - condition: state
                        entity_id: input_select.arnoud_status
                        state: "Net Thuis"
                      - condition: template
                        value_template: "{{trigger.entity_id == 'proximity.home'}}"
            sequence:
              - alias: "zet kachel aan"
                service: script.kachel_mode
                data:
                  mode: "home"
          - conditions:
              - condition: and
                conditions:
                  - condition: state
                    entity_id: "binary_sensor.workday1d"
                    state: "on"
                  - condition: time
                    after: " 21:29:59"
            sequence:
              - alias: "zet kachel uit"
                service: script.kachel_mode
                data:
                  mode: "away"
        default:
          - alias: "zet kachel uit"
            service: script.kachel_mode
            data:
              mode: "away"

  ########################
  ##
  ## keep state between Toon and inputs
  ##
  ########################

  - alias: "zet heating input select based on toon output"
    id: "32847030987420324"
    trigger:
      platform: state
      entity_id: sensor.heating_preset_mode
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: sensor.heating_preset_mode
          state: sleep
        - condition: state
          entity_id: sensor.heating_preset_mode
          state: home
        - condition: state
          entity_id: sensor.heating_preset_mode
          state: comfort
        - condition: state
          entity_id: sensor.heating_preset_mode
          state: away
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.heating
        option: "{{states('sensor.heating_preset_mode')}}"
  - alias: "zet toon based on heating input select"
    id: "3098476890309834039342"
    trigger:
      platform: state
      entity_id: input_select.heating
    condition:
      condition: state
      entity_id: timer.toon_automation
      state: idle
    action:
      service: climate.set_preset_mode
      data:
        entity_id: climate.toon_thermostat
        preset_mode: "{{states('input_select.heating')}}"
  - alias: "zet toon thermostaat based on input value"
    id: "98487940987349821"
    trigger:
      platform: state
      entity_id: input_number.thermostat_set_point
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ ( states('input_number.thermostat_set_point')  ) != ( states('sensor.heating_set_temperature') ) }}"
        - condition: state
          entity_id: timer.toon_automation
          state: idle
    action:
      service: climate.set_temperature
      data:
        entity_id: climate.toon_thermostat
        temperature: "{{states('input_number.thermostat_set_point')}}"
  - alias: "zet thermostaat input value based on toon"
    id: "230983248701908743"
    trigger:
      platform: state
      entity_id: sensor.heating_set_temperature
    action:
      service: input_number.set_value
      data:
        entity_id: input_number.thermostat_set_point
        value: "{{ states('sensor.heating_set_temperature') }}"
script:
  kachel_mode:
    fields:
      mode:
        description: "Kachel mode"
        example: "away"
    sequence:
      - service: timer.start
        entity_id: timer.toon_automation
      - repeat:
          sequence:
            - alias: "zet kachel mode"
              service: climate.set_preset_mode
              data:
                entity_id: climate.toon_thermostat
                preset_mode: "{{ mode }}"
            - delay:
                seconds: 15
          until: "{{ is_state('sensor.heating_preset_mode', mode ) }}"
