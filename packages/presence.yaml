input_select:
  arnoud_status:
    name: Arnoud
    options:
      - Thuis
      - Net Thuis
      - Net Weg
      - Weg
  helen_status_dropdown:
    name: placeholder
    options:
      - Thuis
      - Net Thuis
      - Net Weg
      - Weg
  house_mode:
    name: House
    options:
      - weg
      - overdag
      - avond
      - nacht
input_boolean:
  guests_boolean:
    name: Guests in the house

