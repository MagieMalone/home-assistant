sensor:
  - platform: template
    sensors:
      car_tire_pressure_rear_left:
        friendly_name: Tire pressure Rear Left
        value_template: '{{ states.binary_sensor.sz_436_p_tire_warning.attributes.tirepressureRearLeft }}'
      car_tire_pressure_rear_right:
        friendly_name: Tire pressure Rear Right
        value_template: '{{ states.binary_sensor.sz_436_p_tire_warning.attributes.tirepressureRearRight }}'
      car_tire_pressure_front_left:
        friendly_name: Tire pressure Front Left
        value_template: '{{ states.binary_sensor.sz_436_p_tire_warning.attributes.tirepressureFrontLeft }}'
      car_tire_pressure_front_right:
        friendly_name: Tire pressure Front Right
        value_template: '{{ states.binary_sensor.sz_436_p_tire_warning.attributes.tirepressureFrontRight }}'
      sz_436_p_park_brake_wear:
        value_template: >
            {{ state_attr("binary_sensor.sz_436_p_park_brake_status", "preWarningBrakeLiningWear") }}
        friendly_name: Rem slijtage indicator
      sz_436_p_ecoscoreaccel:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "ecoscoreaccel") | float }}
        unit_of_measurement: '%'
        friendly_name: Eco score Acceleratie
      sz_436_p_ecoscorefreewhl:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "ecoscorefreewhl") | float }}
        unit_of_measurement: '%'
        friendly_name: Eco score uitrijden
      sz_436_p_ecoscoreconst:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "ecoscoreconst") | float }}
        unit_of_measurement: '%'
        friendly_name: Eco score constant
      sz_436_p_liquidconsumptionstart:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "liquidconsumptionreset") | float }}
        unit_of_measurement: 'l/100 Km'
        friendly_name: Laatste rit verbruik
      sz_436_p_averagespeedstart:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "averageSpeedStart") | float }}
        unit_of_measurement: 'Km/h'
        friendly_name: Laatste rit gemiddelde snelheid
      sz_436_p_distancestart:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "distanceStart") | float }}
        unit_of_measurement: 'Km'
        friendly_name: Laatste rit afstand
      sz_436_p_drivenytimestart:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "drivenTimeStart") }}
        friendly_name: Laatste rit tijd
      sz_436_p_rangeliquid:
        value_template: >
            {{ state_attr("sensor.sz_436_p_odometer", "rangeliquid") | float }}
        unit_of_measurement: 'Km'
        friendly_name: km tot tank leeg
      my_car_lock_status:
        friendly_name: Vergrendelstatus
        value_template: >-
          {% if is_state('sensor.sz_436_p_lock', '0') %}
            Open
          {% elif is_state('sensor.sz_436_p_lock', '1') %}
            Intern vergrendeld
          {% elif is_state('sensor.sz_436_p_lock', '2') %}
            Extern vergrendeld
          {% elif is_state('sensor.sz_436_p_lock', '3') %}
            Selectief ontgrendeld
          {% else %}
            Onbekend
          {% endif %}
        icon_template: >
          {% if is_state('sensor.sz_436_p_lock', '0') %}
            mdi:lock-open-variant-outline
          {% else %}
            mdi:lock-outline
          {% endif %}
      my_car_serviceintervaldays:
        friendly_name: servicebeurt
        value_template: >
          {{ state_attr("sensor.sz_436_p_odometer", "serviceintervaldays") | int }}
## Door status
      sz_436_p_door_open_rearleft:
        value_template: >
            {%if state_attr("sensor.sz_436_p_lock", "doorstatusrearleft") %}
              false
            {% else %}
              true
            {% endif %}
        friendly_name: Deur linksachter open
        icon_template: 'mdi:car-door'
      sz_436_p_door_open_rearright:
        value_template: >
            {%if state_attr("sensor.sz_436_p_lock", "doorstatusrearright") %}
              false
            {% else %}
              true
            {% endif %}
        friendly_name: Deur rechtsachter open
        icon_template: 'mdi:car-door'
      sz_436_p_door_open_frontright:
        value_template: >
            {%if state_attr("sensor.sz_436_p_lock", "doorstatusfrontright") %}
              false
            {% else %}
              true
            {% endif %}
        friendly_name: Deur rechtsvoor open
        icon_template: 'mdi:car-door'
      sz_436_p_door_open_frontleft:
        value_template: >
            {%if state_attr("sensor.sz_436_p_lock", "doorstatusfrontleft") %}
              false
            {% else %}
              true
            {% endif %}
        friendly_name: Deur linksvoor open
        icon_template: 'mdi:car-door'
      sz_436_p_door_open_deck:
        value_template: >
            {%if state_attr("sensor.sz_436_p_lock", "decklidstatus") %}
              false
            {% else %}
              true
            {% endif %}
        friendly_name: achterklep
        icon_template: 'mdi:car-door'
 

### locks
      car_lock_front_right:
        friendly_name: Lock Front Right
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusfrontright', false)%}
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusfrontright', false)%}
            mdi:lock-outline
          {% else %} 
            mdi:lock-open-variant-outline
          {% endif %}
  
      car_lock_front_left:
        friendly_name: Lock Front Left
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusfrontleft', false)%}
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusfrontleft', false)%}
            mdi:lock-outline
          {% else %} 
            mdi:lock-open-variant-outline
          {% endif %}
  
      car_lock_rear_right:
        friendly_name: Lock Rear Right
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusrearright', false)%}
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusrearright', false)%}
            mdi:lock-outline
          {% else %} 
            mdi:lock-open-variant-outline
          {% endif %}
  
      car_lock_rear_left:
        friendly_name: Lock Rear Left
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusrearleft', false)%}
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'doorlockstatusrearleft', false)%}
            mdi:lock-outline
          {% else %} 
            mdi:lock-open-variant-outline
          {% endif %}
  
      car_lock_trunk:
        friendly_name: Lock trunk
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'decklidstatus', false)%} 
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'decklidstatus', false)%} 
            mdi:lock-outline
          {% else %}
            mdi:lock-open-variant-outline
          {% endif %}
  
      car_lock_hood:
        friendly_name: Lock hood
        value_template: >-
          {% if is_state_attr('sensor.sz_436_p_lock', 'hoodStateRollup', false)%} 
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('sensor.sz_436_p_lock', 'hoodStateRollup', false)%} 
            mdi:lock-outline
          {% else %}
            mdi:lock-open-variant-outline
          {% endif %}
 ## windows 
      car_window_front_left:
        friendly_name: Window Front Left
        value_template: >-
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusfrontleft', '2')%} 
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusfrontleft', '2')%} 
            mdi:window-closed
          {% else %}
            mdi:window-open
          {% endif %}
  
      car_window_front_right:
        friendly_name: Window Front Right
        value_template: >-
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusfrontright', '2')%} 
