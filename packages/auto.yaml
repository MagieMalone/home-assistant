            mdi:window-closed
          {% else %}
            mdi:window-open
          {% endif %}
  
      car_window_rear_left:
        friendly_name: Window Rear Left
        value_template: >-
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusrearleft', '2')%} 
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusrearleft', '2')%} 
            mdi:window-closed
          {% else %}
            mdi:window-open
          {% endif %}
  
      car_window_rear_right:
        friendly_name: Window Rear Right
        value_template: >-
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusrearright', '2')%} 
              Closed
          {% else %}
              Open
          {% endif %}
        icon_template: >
          {% if is_state_attr('binary_sensor.sz_436_p_windows_closed', 'windowstatusrearright', '2')%} 
            mdi:window-closed
          {% else %}
            mdi:window-open
          {% endif %}
          