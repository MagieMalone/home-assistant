template:
  - sensor:
      - name: "last_ring"
        state: >-
          {% if state_attr('sensor.front_door_last_ding','created_at') != None %}
            {{relative_time(state_attr('sensor.front_door_last_ding','created_at'))   }}
          {% endif %}
      - name: "last_motion"
        state: >-
          {% if state_attr('sensor.front_door_last_motion','created_at') != None %}
            {{relative_time(state_attr('sensor.front_door_last_motion','created_at')) }}
          {% endif %}

automation:
  - alias: "flash lights with doorbell"
    id: "753125809170657784308"
    trigger:
      platform: state
      entity_id: binary_sensor.front_door_ding
      to: "on"
    action:
      - service: script.turn_on
        target:
          entity_id: script.flash_lights
      - alias: "Play sound when there is someone at the door"
        service: script.google_home_resume
        data:
          action:
            - service: media_player.volume_set
              target:
                entity_id: media_player.speakers
              data:
                volume_level: 1
            - service: media_player.play_media
              target:
                entity_id: media_player.speakers
              data:
                media_content_type: music
                media_content_id: "https://foto-album.duckdns.org/local/audio/Door-bell-sound-ding-dong.mp3"
                extra:
                  thumb: "https://brands.home-assistant.io/_/homeassistant/logo.png"
                  title: Doorbell
            - delay: "00:00:03"
            - service: tts.google_say
              target:
                entity_id: media_player.speakers
              data:
                message: "Er is iemand aan de deur"
                language: "nl"
            - delay: "00:00:10"