blueprint:
  name: Motion-activated Light Lightlevel
  description: Turn on a light when motion is detected.
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_entity:
      name: Light
      selector:
        entity:
          domain: light
    threshold_input:
      name: Light level input helper
      selector:
        entity:
          domain: input_number

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

variables:
  motion_entity: !input motion_entity
  light_level: "{{(state_attr( motion_entity, 'illuminance') |float)}}"
  threshhold_entity: !input threshold_input
  light_threshold: "{{states( threshhold_entity) | float}}"


condition:
  - "{{ light_level < light_threshold  }}"
  - condition: state
    entity_id: input_boolean.cleaningmode
    state: "off"

trigger:
  platform: state
  entity_id: !input motion_entity
  to: "on"

action:
  - service: light.turn_on
    target: 
      entity_id: !input light_entity
    data:
      transition: 2
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      to: "off"
  - condition: state
    entity_id: !input light_entity
    state: "on"
  - service: light.turn_off
    target:
      entity_id: !input light_entity
    data:
      transition: 2
